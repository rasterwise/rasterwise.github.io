  <script>
    function submitToAPI(e) {
       e.preventDefault();
        if ($("#email-input").val()=="") {
            alert ("Please enter your account email address");
            return;
        }
        var emailCust = $("#email-input").val();
        var button =  $(".button-bottom");
      
        button.val("Please wait...")

        var data = {
          email : emailCust
        };

        var stringifiedData = JSON.stringify(data);

        $.ajax({
         type: "POST",
         url : "https://0lkdyh572d.execute-api.us-west-2.amazonaws.com/public/recover-api",
         dataType: "json",
         crossDomain: "true",
         contentType: "application/json; charset=utf-8",
         data: stringifiedData,

         
         success: function () {
           // Redirect
           button.val("Verification Finished")
           window.location.href = 'https://getscreenshot.rasterwise.com/account-success';
         },
         error: function (err) {
           // show an error message
           console.log(err);
           alert("Opps. Something happened. Please reload and try again.");
         }});

        }    
  </script>
